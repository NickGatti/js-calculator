<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    </head>
    <body class='wrapper'>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
        
        <div class="calc-position"> 
            <div class="calc-container">
                <header id="calc-header" class="calc-container__header">
                Calculator
                <div class="open-window"></div>
                </header>
                <div id='calc-output' class="calc-container__output">0</div>
                <div class='btn-container'>
                    <div class='btn-container__btn pink-btn'>AC</div>
                    <div class='btn-container__btn orange-btn'>+/-</div>
                    <div class='btn-container__btn orange-btn'>%</div>
                    <div class='btn-container__btn orange-btn'>&#247;</div>
                    <div class='btn-container__btn blue-btn'>7</div>
                    <div class='btn-container__btn blue-btn'>8</div>
                    <div class='btn-container__btn blue-btn'>9</div>
                    <div class='btn-container__btn orange-btn'>x</div>
                    <div class='btn-container__btn blue-btn'>4</div>
                    <div class='btn-container__btn blue-btn'>5</div>
                    <div class='btn-container__btn blue-btn'>6</div>
                    <div class='btn-container__btn orange-btn'>-</div>
                    <div class='btn-container__btn blue-btn'>1</div>
                    <div class='btn-container__btn blue-btn'>2</div>
                    <div class='btn-container__btn blue-btn'>3</div>
                    <div class='btn-container__btn orange-btn'>+</div>
                    <div class='btn-container__btn blue-btn'>0</div>
                    <div class='btn-container__btn blue-btn'>0</div>
                    <div class='btn-container__btn blue-btn'>.</div>
                    <div class='btn-container__btn green-btn'>=</div>
                </div>
            </div>
        </div>

        <script src="bundle.js"></script>
    </body>
</html>
